name: Publish Package

permissions:
  contents: 'read'
  packages: 'write'

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # if you want to cancel runs when a new one is queued, set this to true
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  # Enable debug logging for actions
  ACTIONS_RUNNER_DEBUG: true

jobs:
  checks:
    if: ${{ !contains(github.event.head_commit.message, '[skip-checks]') }}
    name: 'Lint, Type Check, Test, & Build'
    runs-on: ['ubuntu-latest']
    steps:
      - name: ðŸ”‘ Checkout
        uses: actions/checkout@v4.1.1

      - name: 'Install Dependencies'
        uses: ./.github/actions/setup

      - name: 'Lint / Build / Test'
        uses: ./.github/actions/checks
        with:
          skip-build: false
          skip-test: false
      
      - name: 'Check Package Structure'
        run: |
          pnpm check-package
        

  publish-npm:
    name: 'Publish Package to npm Registry'
    needs: [checks]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ Checkout
        uses: actions/checkout@v4.1.1

      - name: 'Install Dependencies'
        uses: ./.github/actions/setup
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: 'Publish'
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          # https://docs.npmjs.com/generating-provenance-statements
          NPM_CONFIG_PROVENANCE: true
        run: |
          pnpm publish --access public --registry https://registry.npmjs.org --no-git-checks

  publish-gpr:
    name: 'Publish Package to GitHub Package Registry'
    needs: [checks]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ Checkout
        uses: actions/checkout@v4.1.1

      - name: 'Install Dependencies'
        uses: ./.github/actions/setup
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: Update ~/.npmrc
        run: |
          echo "//npm.pkg.github.com:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: 'Publish'
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # https://docs.npmjs.com/generating-provenance-statements
          NPM_CONFIG_PROVENANCE: true
        run: |
          pnpm publish --access public --registry https://npm.pkg.github.com --no-git-checks

  # Generate GitHub Release Changelog
  Changelog:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: 'Install Dependencies'
        uses: ./.github/actions/setup
        with:
          skip-install: 'true'

      - name: Generate Changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx changelogithub
